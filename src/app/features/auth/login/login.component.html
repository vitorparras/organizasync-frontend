<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Login</h1>
      <p>Entre com suas credenciais para acessar o sistema</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <app-input
          formControlName="email"
          label="E-mail"
          type="email"
          placeholder="Digite seu e-mail"
          [required]="true"
          [invalid]="isFieldInvalid('email')"
          [errorMessage]="getFieldErrorMessage('email')"
        ></app-input>
      </div>

      <div class="form-group">
        <app-input
          formControlName="password"
          label="Senha"
          type="password"
          placeholder="Digite sua senha"
          [required]="true"
          [invalid]="isFieldInvalid('password')"
          [errorMessage]="getFieldErrorMessage('password')"
        ></app-input>
      </div>

      <div class="form-actions">
        <app-button
          type="submit"
          [loading]="authService.authState().isLoading"
          [disabled]="loginForm.invalid"
        >
          Entrar
        </app-button>
      </div>
    </form>

    <div class="auth-footer">
      <p>
        NÃ£o tem uma conta?
        <a routerLink="/auth/register">Cadastre-se</a>
      </p>
    </div>
  </div>
</div>
